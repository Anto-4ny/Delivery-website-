<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <header>
            <div class="containerforlogin">
        <div class="logo">
            <img src="src/Photo_1717591968948.png" alt="Antocap Technologies Logo">
        </div>
        </header>
        <div class="login-box">
            <div class="login-box-content">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="loginForm" onsubmit="return loginUser()">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="welcome-message">
                    <h2>Welcome!</h2>
                    <p>Please log in to continue.</p>
                </div>
            </div>
        </div>
        <footer>
    <div class="footer-logo">
        <img src="src/Photo_1717591968948.png" alt="Ele max delivery Logo">
    </div>
    <ul class="nav-linksforfooter">
        
            <p>&copy; 2024 ELE MAX. All rights reserved.</p>
</footer>
    <script src="script.js"></script>
</body>
</html>
