<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba Style Platform</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        /* Navigation */
        .alibaba-navigation ul {
            list-style: none;
            background-color: #ff6a00;
            padding: 10px;
            border-radius: 5px;
        }

        .alibaba-navigation ul li {
            display: inline;
            margin-right: 10px;
        }

        .alibaba-navigation ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            background-color: #ff6a00;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .alibaba-navigation ul li a:hover {
            background-color: #ff8c3d;
        }

        /* Forms */
        .post-product-form, .profile-form {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-product-form h2, .profile-form h2 {
            margin-bottom: 20px;
            color: #ff6a00;
        }

        .post-product-form label, .profile-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .post-product-form input, .post-product-form textarea,
        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .post-product-form button, .profile-form button {
            background-color: #ff6a00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .post-product-form button:hover, .profile-form button:hover {
            background-color: #ff8c3d;
        }
    </style>
</head>
<body>
    <!-- Alibaba-style Navigation Links -->
    <div class="alibaba-navigation">
        <ul>
            <li><a href="#signin-register">Sign in or Register</a></li>
            <li><a href="#manage-orders">Manage Orders</a></li>
            <li><a href="#messenger">Messenger</a></li>
            <li><a href="#shopping-cart">Shopping Cart</a></li>
            <li><a href="#favorites">My Favorites</a></li>
            <li><a href="#coupons">My Coupons</a></li>
            <li><a href="#sell-on-alibaba">How to sell on Alibaba.com</a></li>
            <li><a href="#help-center">Help Center</a></li>
            <li><a href="#settings">Setting</a></li>
            <li><a href="#country-region">Country/Region, Currency & Language</a></li>
        </ul>
    </div>

    <!-- Sign in or Register Section -->
    <div id="signin-register">
        <!-- Sign in and Register Forms -->
    </div>

    <!-- Manage Orders Section -->
    <div id="manage-orders">
        <!-- Manage Orders Content -->
    </div>

    <!-- Messenger Section -->
    <div id="messenger">
        <!-- Messenger Content -->
    </div>

    <!-- Shopping Cart Section -->
    <div id="shopping-cart">
        <!-- Shopping Cart Content -->
    </div>

    <!-- My Favorites Section -->
    <div id="favorites">
        <!-- My Favorites Content -->
    </div>

    <!-- My Coupons Section -->
    <div id="coupons">
        <!-- My Coupons Content -->
    </div>

    <!-- How to sell on Alibaba.com Section -->
    <div id="sell-on-alibaba">
        <!-- How to Sell Content -->
    </div>

    <!-- Help Center Section -->
    <div id="help-center">
        <!-- Help Center Content -->
    </div>

    <!-- Settings Section -->
    <div id="settings">
        <!-- Settings Content -->
    </div>

    <!-- Country/Region, Currency & Language Section -->
    <div id="country-region">
        <!-- Country/Region Content -->
    </div>

    <!-- Post Product Form -->
    <div class="post-product-form">
        <h2>Post Your Product or Service</h2>
        <form id="product-form">
            <label for="productName">Product/Service Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productPrice">Price:</label>
            <input type="text" id="productPrice" name="productPrice" required>

            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>

            <label for="productImage">Image URL:</label>
            <input type="url" id="productImage" name="productImage" required>

            <button type="submit">Post</button>
        </form>
    </div>

    <!-- Profile Form -->
    <div class="profile-form">
        <h2>Profile Information</h2>
        <form id="profile-form">
            <label for="profileName">Name:</label>
            <input type="text" id="profileName" name="profileName" required>

            <label for="profileEmail">Email:</label>
            <input type="email" id="profileEmail" name="profileEmail" required>

            <label for="profilePhone">Phone Number:</label>
            <input type="tel" id="profilePhone" name="profilePhone" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script>
        // JavaScript for handling form submissions and navigation
        document.addEventListener('DOMContentLoaded', () => {
            // Handle product form submission
            document.getElementById('product-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const productName = document.getElementById('productName').value;
                const productPrice = document.getElementById('productPrice').value;
                const productDescription = document.getElementById('productDescription').value;
                const productImage = document.getElementById('productImage').value;

                const product = {
                    name: productName,
                    price: productPrice,
                    description: productDescription,
                    image: productImage
                };

                // Save product to database (Firebase example)
                db.ref('products').push(product)
                    .then(() => {
                        alert('Product posted successfully!');
                        document.getElementById('product-form').reset();
                    })
                    .catch(error => {
                        console.error('Error posting product:', error);
                    });
            });

            // Handle profile form submission
            document.getElementById('profile-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const profileName = document.getElementById('profileName').value;
                const profileEmail = document.getElementById('profileEmail').value;
                const profilePhone = document.getElementById('profilePhone').value;

                const userProfile = {
                    name: profileName,
                    email: profileEmail,
                    phone: profilePhone
                };

                // Save profile information to database (Firebase example)
                const userId = auth.currentUser.uid;
                db.ref('users/' + userId).set(userProfile)
                    .then(() => {
                        alert('Profile updated successfully!');
                    })
                    .catch(error => {
                        console.error('Error updating profile:', error);
                    });
            });

            // Navigation link handling
            document.querySelectorAll('.alibaba-navigation a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
                });
            });
        });
    </script>
</body>
  </html>
